---
layout: default
show_sidebar: false
---
<style>
.shadow-hover:hover {
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
}
</style>
<div class="columns is-multiline">

  <div class="column is-12">
    {{ page.content }}
  </div>

  {% assign sorted_people = site.team | sort:page.sort %}

  {% for people in sorted_people %}
  <div class="column is-4-desktop is-6-tablet">

    <a href="{{ people.url | relative_url }}">

      <div class="card shadow-hover">

        {% if people.image %}
        <div class="card-image">
          <figure class="image is-1by1 is-fullwidth">
            <img src="{{ people.image }}" alt="{{ people.title }}" style="object-fit: cover;"/>
          </figure>
        </div>
        {% endif %}
        <div class="card-content">

          <p class="title is-4">{{ people.title }}</h2>
          <p class="subtitle is-4">{{ people.subtitle }}</p>
          <!--<p class="title is-5 has-text-right">{{ people.rank }}</p>-->

        </div>
      </div>

    </a>

  </div>
{% endfor %}
</div>
